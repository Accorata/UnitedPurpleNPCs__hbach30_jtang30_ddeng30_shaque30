<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/main.css">
  <script src="../static/js/visibility.js"></script>
</head>

<body style="background-image: url('https://i.pinimg.com/originals/74/3f/c7/743fc7768fd9d749300f0c6f85ed54e3.jpg'); background-size:cover; background-repeat:no-repeat; background-attachment:fixed; background-position:center">
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text"><form method="POST" action="{{url_for('show_index')}}"><button style="cursor: pointer;">Stalkerâ„¢</button></form></li>
      </ul>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li><form action="/signup" method="POST"><input class="small button" type="submit" value="Sign Up"></form></li>
      </ul>
    </div>
  </div><br>

  <div class="callout large secondary">
    <div class="row">
      <div class="large-4 columns">
        <form action="/login_user" class="log-in" method="POST">
          <h4 class="text-center"><b>LOGIN</b><br>Enter your username and password below to proceed!</h4>
          <h4> {{error}} </h4>
          <label>Username
            <input type="text" name="username" placeholder="somebody">
          </label>
          <label>Password
            <input type="password" name="password" placeholder="Password" id="pw">
          </label>
          <input onclick="showpw()" type="checkbox"><label for="show-password">Show password</label>
          <p><input type="submit" class="button expanded" value="Log in"></input></p>
        </form>
      </div>
    </div>
  </div>



</body>

</html>
